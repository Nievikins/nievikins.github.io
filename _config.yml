# Site settings
title: Nievikins
description: Personal site powered by GitHub Pages
# For user/organization sites, leave baseurl empty
baseurl: ""

# Use an official GitHub Pages theme via remote_theme
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Optional metadata
author: Nievikins
timezone: UTC

# Exclude development junk from the build
exclude:
  - README.md
  - node_modules/
  - vendor/

# Markdown and highlighter
markdown: kramdown
highlighter: rouge

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
